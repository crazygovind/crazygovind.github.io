<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <div class="card">
        <img
          class="card__picture"

            <h1 class="card__heading">Govind Sitafale</h1>
            <p class="card__specialization">E&TC Engineering Student</p>
          </header>
          <p class="card__description card__description--with-margin">
            I have technical knowledge in domains like AI Ml, Cloud Computing, Data Science and Cyber Security. Really excited about
            new technologies, gadgets and food. By the way loves food so much.
          </p>
          <p class="card__description">
            Socials:
            <a
              href="https://www.facebook.com/govind.sitaphale.16?mibextid=ZbWKwL"
              target="_blank"
              class="card__link"
              >Facebook</a
            >,
            <a
              href="https://github.com/crazygovind"
              target="_blank"
              class="card__link"
              >GitHub</a
            >,
            <a
              href="https://instagram.com/crazygovind?igshid=MzNlNGNkZWQ4Mg=="
              target="_blank"
              class="card__link"
              >Instagram</a
            >,
            <a
              href="https://www.linkedin.com/in/govind-sitafale3108/"
              target="_blank"
              class="card__link"
              >LinkedIn</a
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
